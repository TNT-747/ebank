# Server Configuration
server.port=8080

# Application Name
spring.application.name=ebank

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:ebankdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=KassimiBank2024SecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong
jwt.expiration=3600000

# Mail Configuration (Mock - logs to console)
spring.mail.host=localhost
spring.mail.port=25
mail.mock.enabled=true

# CORS
cors.allowed-origins=http://localhost:3000

# gRPC Configuration
grpc.server.port=9091
grpc.server.address=0.0.0.0
grpc.server.security.enabled=false

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
